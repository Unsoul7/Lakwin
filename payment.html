<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Get Your Chance</title>
</head>

<body class="flex flex-col min-h-full">
    <nav class="z-10 flex justify-center items-center bg-white sticky top-0 flex-row h-16 border-b">
        <img class="w-9 absolute left-5 my-auto" onclick="shownav()" id="ham" src="menu.png" alt="">
        <a href="index.html"> <img class="w-36" src="logo.png" alt=""></a>
    </nav>
    <ul id="navitems" class="fixed mt-16 left-0 w-full h-auto border py-5 text-center transition-all z-0 bg-white -top-full">
        <li class="py-3"><a href="index.html">Home</a></li>
        <li class="py-3"><a href="payment.html">Start Earning</a></li>
        <li class="py-3"><a href="todaywinners.html">Today Winners</a></li>
        <li class="py-3">About</li>
    </ul>

    <form class="w-full h-1/2 px-5 my-10" id="pay-form" method="post">
        <h1 class="text-2xl">Enter Information</h1>
        <input type="text" name="Name" required id="name" class=" border w-full h-10 px-6 my-2" placeholder="Full Name">
        <input type="text" name="Phone" required id="phone" class="border w-full h-10 px-6 my-2" placeholder="Phone">
        <input type="text" name="Email" required id="mail" class="border w-full h-10 px-6 my-2" placeholder="Email">
        <input type="text" name="State" required id="state" class="border w-full h-10 px-6 my-2" placeholder="State">
        <div id="nafields">
            <div class="flex">
                <input type="number" min="1" required max="100" name="Numbers" class="border w-1/2 h-10 px-6 my-2 numbers" placeholder="Number">
                <input type="number" required name="Amount" class="border w-1/2 h-10 px-6 my-2 amount" placeholder="Amount">
            </div>
            
        </div>
        <input type="button" onclick="addnum(event)" value="Add More">
        <p id="amountshow" class=" text-red-500"></p>
        <button onclick="selectall(event)" class="bg-red-300 py-1 px-3 float-right my-5 rounded" >Save the Numbers</button>
        <button type="submit" onclick="senddata(event)" class="w-full h-10 rounded-lg px-6 my-5 bg-[#AFBED1]">Submit</button>
    </form>

    <footer class="w-full mt-auto pb-5 px-5 bg-black bottom-0">
        <p class="text-white py-5">Note: Please Read the Terms and Conditions before doing any investments.</p>
        <div class="flex justify-between">
            <a class="text-sm text-red-500" href="privacy.html">Privacy Policy</a>
            <a class="text-red-500  text-sm" href="">Terms and Services</a>
        </div>
    </footer>
    <script src="script.js"></script>

</body>

</html>
